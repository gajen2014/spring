<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
	<h1>List Students</h1>
	
	</div>
	
	<div class="row">
	<div class="col-lg-2">
		<a th:href ="@{/students/new}" class="btn btn-primary btn-small mb-3">Add Student</a>
	</div>	

	</div>
<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr class="text-center">
      
      <th >Student First Name </th>
      <th >Student Last Name</th>
      <th >Student Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="student: ${students}">
     	<td th:text="${student.firstName}">
     	<td th:text="${student.lastName}">
     	<td th:text="${student.email}">
     	<td>
     	<a 
     	th:href="@{/students/edit/{id}(id=${student.id})}"
     	class="btn btn-primary">Update</a>
     	<a 
     	th:href="@{/students/{id}(id=${student.id})}"
     	class="btn btn-danger">Delete</a>
    </tr>
    
  </tbody>


</table>

</div>
</body>
</html>
